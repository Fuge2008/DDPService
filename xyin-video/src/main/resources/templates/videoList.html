<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>视频列表</title>
</head>

<body>

<div class="contentDiv">

    <h5>XYin视频管理</h5>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>视频列表</strong>
        </legend>
        <thead>
        <tr>
            <th>视频标题</th>
            <th>视频内容</th>
            <th>视频路径</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="video : ${videoList}">
            <th scope="row" th:text="${video.id}"></th>
            <td><a th:href="@{/video/update/{videoId}(videokId=${video.id})}" th:text="${video.videotitle}"></a></td>
            <td th:text="${video.videocontent}"></td>
            <td><a class="btn btn-danger" th:href="@{/video/delete/{videoId}(videoId=${video.id})}">删除视频</a></td>
        </tr>
        </tbody>
    </table>

    <div><a class="btn btn-primary" href="/video/create" role="button">新增视频</a></div>
</div>

</body>
</html>
