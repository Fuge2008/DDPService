<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>视频管理</title>
</head>

<body>
<div class="contentDiv">

    <h5>XYin视频操作界面</h5>

    <legend>
        <strong>视频管理</strong>
    </legend>

    <form th:action="@{/video/{action}(action=${action})}" method="post" class="form-horizontal">

        <input type="hidden" name="id" th:value="${video.id}"/>

        <div class="form-group">
            <label for="video_title" class="col-sm-2 control-label">视频标题:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="video_title" name="name" th:value="${video.videotitle}"
                       th:field="*{video.videotitle}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="video_content" class="col-sm-2 control-label">视频内容:</label>
            <div class="col-xs-4">
                <input type="text" class="form-control" id="video_content" name="writer" th:value="${video.videocontent}"
                       th:field="*{video.videocontent}"/>
            </div>
        </div>

        <div class="form-group">
            <label for="video_url" class="col-sm-2 control-label">视频路径:</label>
            <div class="col-xs-4">
                <textarea class="form-control" id="video_url" rows="3" name="introduction"
                          th:value="${video.videourl}" th:field="*{video.videourl}"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input class="btn btn-primary" type="submit" value="提交"/>&nbsp;&nbsp;
                <input class="btn" type="button" value="返回" onclick="history.back()"/>
            </div>
        </div>
    </form>
</div>
</body>
</html>
